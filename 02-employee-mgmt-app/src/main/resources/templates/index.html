<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Employee List</h2>

    <!-- ‚úÖ Success message -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- ‚úÖ Add new button -->
    <a th:href="@{/add}" class="btn btn-primary mb-3">‚ûï Add New Employee</a>

    <!-- ‚úÖ Employee table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Dept</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.name}"></td>
                <td th:text="${emp.department}"></td>
                <td th:text="${emp.salary}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${emp.id}}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                    <a th:href="@{'/delete/' + ${emp.id}}" 
                       class="btn btn-sm btn-danger ms-2"
                       onclick="return confirm('Are you sure you want to delete this employee?');">üóëÔ∏è Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(employees)}">
                <td colspan="5" class="text-center text-muted">No employee records found.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
