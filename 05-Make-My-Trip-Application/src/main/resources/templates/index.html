<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Ticket Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 650px;
            margin-top: 60px;
            padding: 40px 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0d6efd;
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
        }
        h2::before {
            content: "üöÜ ";
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 14px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .success-message {
            color: green;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .get-ticket-link {
            text-align: center;
            display: block;
            margin-top: 25px;
            color: #0d6efd;
            font-weight: 500;
            font-size: 15px;
            text-decoration: none;
        }
        .get-ticket-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Your Train Ticket</h2>

    <!-- Message -->
    <p th:if="${msg != null}" th:text="${msg}" class="success-message"></p>

    <!-- Booking Form -->
    <form th:action="@{/book-Ticket}" th:object="${passenger}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="e.g. Rahul Sharma" required>
        </div>

        <div class="mb-3">
            <label for="from" class="form-label">From (Source)</label>
            <input type="text" th:field="*{from}" class="form-control" id="from" placeholder="e.g. Hyderabad" required>
        </div>

        <div class="mb-3">
            <label for="to" class="form-label">To (Destination)</label>
            <input type="text" th:field="*{to}" class="form-control" id="to" placeholder="e.g. Delhi" required>
        </div>

        <div class="mb-3">
            <label for="doj" class="form-label">Date of Journey</label>
            <input type="date" th:field="*{doj}" class="form-control" id="doj" required>
        </div>

        <div class="mb-4">
            <label for="trainNumber" class="form-label">Train Number</label>
            <input type="text" th:field="*{trainNumber}" class="form-control" id="trainNumber" placeholder="e.g. 12723" required>
        </div>

        <button type="submit" class="btn btn-primary">üéüÔ∏è Book Ticket</button>
    </form>

    <a th:href="@{/ticket}" class="get-ticket-link">üìÑ View Booked Ticket</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
